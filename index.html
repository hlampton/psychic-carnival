<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <section class="col-3" id="searchColumn">
                <div class="d-grid" id="searchCity">
                    <h2>Search for a City:</h2>
                    <input placeholder="Enter a Location" type="text" id="searchText"></input>
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <div class="d-grid" id="searchList"></div>
            </section>
            <section class="col-9 bg-secondary" id="weatherDashboard">
                <div class="my-3 boarder-3 d-flex flex-column justify-content-between" id="weatherData">
                    <h2 class="bg-success text-white"><div id="cityName"></div><img id="weatherImage" src="">Search for a City!<div id="date"></div></h2>
                    <ul>
                        <li class="list-group-item">
                            Temp:<span id="temp"></span>
                        </li>
                        <li class="list-group-item">
                            Wind:<span id="wind"></span>
                        </li>
                        <li class="list-group-item">
                            Humidity:<span id="humidity"></span>
                        </li>
                    </ul>
                    <h2>Five Day Forecast:</h2>
                    <div class="d-flex flex-wrap" id="forecast"></div>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
